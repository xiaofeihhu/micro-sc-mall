spring.application.name=gate
server.port=8080
spring.profiles.active=dev

#配置中心
spring.cloud.config.name=gate,auth-client
spring.cloud.config.profile=dev
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config

#注册中心
eureka.client.service-url.defaultZone=http://${EUREKA_ZONE_HOST:localhost}:${EUREKA_ZONE_PORT:8761}/eureka/

#消息总线
spring.rabbitmq.host=${RABBIT_MQ_HOST:myaliyun}
spring.rabbitmq.port=${RABBIT_MQ_PORT:5672}
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

spring.cloud.bus.trace.enabled=true
spring.cloud.bus.enabled=true
#开启所有endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

spring.boot.admin.client.url=http://${BOOT_ADMIN_HOST:localhost}:${BOOT_ADMIN_PORT:8022}
spring.boot.admin.client.instance.service-base-url=http://${spring.cloud.client.ip-address}:${server.port}

spring.zipkin.base-url=http://${ZIPKIN_ZONE_HOST:localhost}:9411
spring.sleuth.sampler.probability=1.0
spring.zipkin.sender.type: web

#是否开启重试功能
zuul.retryable=true
# 配置不传递到子服务的请求头(默认Cookie,Set-Cookie,Authorization,如需传递所有，需显示的配置为空)
zuul.sensitive-headers=

zuul.routes.default.sensitiveHeaders=
zuul.ignore-security-headers=false
zuul.ignored-headers=

#执行是否启用超时，默认启用true
hystrix.command.default.execution.timeout.enabled=false
#命令执行超时时间，默认1000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
hystrix.threadpool.default.coreSize=1000

ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000

#是否针对feign启用hystrix
feign.hystrix.enabled=true

#spring session配置
spring.redis.database=2
spring.redis.host=${REDIS_HOST:centos7-157-182}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.pool=
spring.redis.max-active=20
spring.session.store-type=redis
spring.session.redis.namespace=mall
server.servlet.session.timeout=PT10M